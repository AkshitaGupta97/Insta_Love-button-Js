<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1562572159-4efc207f5aff?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        <i id="heart" class="ri-heart-3-fill"></i>
    </div>

    <script>
        const conatiner = document.querySelector('.container');
        const heart = document.querySelector('#heart')

        conatiner.addEventListener('dblclick', () => {
            heart.style.transform = 'translate(-50%, -50%) scale(1)';
            heart.style.opacity = 0.8;
            heart.style.color = 'rgb(228, 26, 59)'

            setTimeout(() => {
                heart.style.opacity = 0;
            }, 2000)

            setTimeout(() => {
                heart.style.transform = 'translate(-50%, -50%) scale(0)';
            }, 3000)
        })

    </script>
</body>
</html>
